<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task.css">
    <title>Document</title>
</head>
<body>
    <form name="new-task" id="new-task" action="">
        <fieldset>
            <input type="button" value="X" id="form-clos">
        </fieldset>
        <fieldset>
            <label for="task-name">Nombre de la tarea</label>
            <input name="task-name" type="text">
        </fieldset>
        <fieldset>
            <label for="task-description">Descripcion</label>
            <textarea name="task-description" id=""></textarea>

        </fieldset>
        <fieldset>
            <label for="start-date">Fecha Inicio</label>
            <input type="date" name="start-date" id="start-date">
        </fieldset>
        <fieldset>
            <label for="end-date">Fecha Termino</label>
            <input type="date" name="end-date" id="end-date">
        </fieldset>
        <fieldset>
            <input type="button" value="Agregar">
        </fieldset>
    </form>
