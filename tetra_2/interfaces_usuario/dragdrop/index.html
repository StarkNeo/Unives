<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Ejemplo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cuadro">
        <p>Productos</p>
        <div>
            <img id="platano" draggable="true" class="fruit" src="https://th.bing.com/th/id/OIP.2YcpAZgVDPjibGNWa4mlQQHaHa?rs=1&pid=ImgDetMain" alt="">
        </div>
        <div>
            <img id="fresa" draggable="true" class="fruit" src="https://gardenerspath.com/wp-content/uploads/2020/02/Ripe-Strawberry-Growing-on-the-Plant.jpg" alt="">
        </div>
        <div>
            <img id="pera" draggable="true" class="fruit" src="https://th.bing.com/th/id/OIP.8YAAHBBcKZkEZjJugEHfcAHaE7?rs=1&pid=ImgDetMain" alt="">
        </div>
    </div>
    <div class="cuadro">
        <p>Cesta de la compra</p>
        <div id="cesta">

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
