<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Simple</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #555;
        }

        .boton {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .boton:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <script>
        function handleClick() {
            alert("Gracias por hacer clic")
        }
    </script>
    <h1>Bienvenido a mi página</h1>
    <p>Esta es una página web con algunos estilos sencillos.</p>
    <a href="#" class="boton" onclick="handleClick()">Haz clic aquí</a>
</body>

</html>
