<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
</head>
<script>
    fetch("http://localhost:3000/hola")
        .then(response => response.json())
        .then(data => {
            console.log(data)
            document.getElementById('bienvenida').innerHTML = data.message
        })
        .catch(error => console.error(error))
</script>

<body>
    <h1 id="bienvenida"></h1>

</body>

</html>
